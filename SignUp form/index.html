<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="page">
        <!-- Navbar -->
    <div class="navbar h-nav-resp">
        <div class="leftnav v-class-resp" >
            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="centernav v-class-resp">
            <div class="imglogo"><img src="Images/2019-10-02.jpg" alt="Logo" id="logo"></div>
        </div>
        <div class="rightnav v-class-resp">
            <input type="text" name="" id="search">
            <button id="btnsearch">Search</button>
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> 
        </div>
    </div>
    <!-- End Navbar -->
    <div class="page1">
        <div class="loginbox">
            <div class="heading">
                <h2>SignUpForm</h2>
            </div>
            <div class="loginform">
                <form action="" method="post">
                    <div class="username">
                        <input type="text" placeholder="Enter Username">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Enter Re-Password">
                    </div>
                    <div class="formbutton">
                        <button id="formbtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Page 1 -->
    <!-- Contact End -->
    <footer>
        <p class="text-center footer-text">
            Copyright &copy; - www.SignUpForm.com 2027 - All Right Reserved
        </p>
    </footer>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
